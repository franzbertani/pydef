TASKS:
    - id: task_1
      in_set: []
      output:
          name: t1_out
          type: int
      e_bc: 300
      e_wc: 450
    - id: task_2
      in_set:
          - task_id: task_1
            dependency_type: simple
      output:
          name: t2_output
          type: int
      e_bc: 100
      e_wc: 150
    - id: task_3
      in_set:
          - task_id: task_1
            dependency_type: simple
      output:
          name: t3_output
          type: int
      e_bc: 200
      e_wc: 250
APPLICATIONS:
    - id: app_1
      tasks: [task_1, task_2]
      initial_task: task_1
      final_task: task_2
      x_min: 1
    - id: app_2
      tasks: [task_1, task_3]
      initial_task: task_1
      final_task: task_3
      x_min: 3

